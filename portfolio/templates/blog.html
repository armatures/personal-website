{% extends "site_base.html" %}
{% block title %}
  | Blog
{% endblock title %}
{% block content %}
  <h2>
    Blog Index
  </h2>
  <ul data-article-count="{{ blog_articles|length }}">
    {% for article in blog %}
      <li>
        <a href="{{url_for("blog_article", year=article.created.year,
      month=article.created.month, day=article.created.day,
          title=article.title)}}">
          {{ article.title }} -
          <small>
            {{ article.created }}
          </small>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
